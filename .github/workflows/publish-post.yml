name: Publish Post

on:
  workflow_dispatch:
    inputs:
      title:
        description: '文章標題'
        required: true
      slug:
        description: '文章 slug (僅限小寫英數與連字號)'
        required: true
      date:
        description: '發布日期 (YYYY-MM-DD)'
        required: true
      excerpt:
        description: '文章摘要'
        required: true
      coverImage:
        description: '封面圖路徑'
        required: true
      gpxFile:
        description: 'GPX 檔案路徑 (可留空)'
        required: false
      lat:
        description: '緯度 (可留空)'
        required: false
      lng:
        description: '經度 (可留空)'
        required: false
      content:
        description: '文章 HTML 內容'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare inputs
        run: |
          INPUTS=$(cat <<'JSON'
          ${JSON_INPUTS}
          JSON
          )
          echo "WORKFLOW_INPUTS=$INPUTS" >> $GITHUB_ENV
        env:
          JSON_INPUTS: ${{ toJson(github.event.inputs) }}

      - name: Generate post files
        run: node scripts/workflows/publish-post.mjs

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add posts-db.json posts
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: publish post ${{ github.event.inputs.slug }}"
          git push
