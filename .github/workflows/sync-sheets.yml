name: Sync Google Sheets to JSON

on:
  schedule:
    # 每天早上 8 點 UTC 執行（台灣時間下午 4 點）
    - cron: '0 8 * * *'
  workflow_dispatch:  # 允許手動觸發
  push:
    branches: [main]
    paths:
      - '.github/workflows/sync-sheets.yml'
      - 'scripts/sync-sheets.js'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install googleapis

      - name: Sync Google Sheets
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ ! -f "scripts/sync-sheets.js" ]; then
            echo "scripts/sync-sheets.js not found, skipping sync."
            exit 0
          fi
          node scripts/sync-sheets.js

      - name: Check if changes exist
        id: changes
        run: |
          if git diff --quiet posts-db.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Google Sheets Sync Bot"
          git add posts-db.json
          git commit -m "🔄 Update articles from Google Sheets [skip ci]"
          git push

      - name: No changes to commit
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "✅ No changes detected in Google Sheets"

