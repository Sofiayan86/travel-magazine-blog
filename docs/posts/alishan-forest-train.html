<section>
  <p>
    阿里山森林鐵路的清晨總帶著薄霧。列車在奮起湖站緩緩進站時，車窗外是潮濕的木屋與尚未醒來的市場。又上車時，霧與陽光交錯，鐵軌像是一條通往日出的細線。
  </p>
  <p>
    經過對高岳的轉彎，火車沿著高山茶園一路攀升。旅人們開始放慢交談的節奏，窗外的檜木林成為唯一主角。當我們抵達祝山時，天空已經泛出柔和的粉橘色。
  </p>
</section>
<section>
  <h2>祝山日出</h2>
  <p>
    站上祝山觀景台，腳邊是熟悉的鐵道聲，遠方則是玉山脈的起伏。日出前的幾分鐘，空氣裡的濕度慢慢下降，呼出的白霧也逐漸稀薄。當第一道日光劃過雲海，所有等待的時間都變得值得。
  </p>

    <img src="assets/images/alishan-sunrise.svg" alt="祝山日出" />

  <p>
    離開祝山之前，我沿著步道走了一小段路，錄製了這段 GPX 軌跡。軌跡在地圖上呈現出一個緩慢攀升的弧度，正如這段旅程的節奏。
  </p>
