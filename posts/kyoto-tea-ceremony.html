<section>
  <p>
    走進位於東山的町家茶屋時，庭院裡的苔蘚仍沾著昨夜的雨。老師傅安排我在榻榻米上就座，光線從紙門灑進，照亮一桌精緻的茶器。
  </p>
  <p>
    茶席從製作和菓子開始。紅豆餡以指尖輕輕塑形，外層再覆上淡粉色的糖皮。老師傅說這叫「春待ち」，象徵春天尚未抵達的期待。
  </p>
</section>
<section>
  <h2>抹茶的節奏</h2>
  <p>
    主客落座後，茶碗、茶杓、茶筅依序登場。每一個動作都延續著百年傳承的節奏。當第一碗抹茶遞到我手上時，茶面上的細緻泡沫像是一面靜止的湖面。
  </p>
  <p>
    午后陽光漸轉，院子裡的風鈴聲與茶室中的靜默交替。離開茶屋時，京都的巷弄仍舊平靜，而我已經帶著一份緩慢的呼吸節奏回到街頭。
  </p>
</section>
